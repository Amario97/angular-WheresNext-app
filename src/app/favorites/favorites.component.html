<h2>My Favorite Places</h2>
<div *ngFor="let favArray of favArrays; let i = index;">
    <div class="content">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            
            <mat-card-title>{{favArray.name}}</mat-card-title>
            <img
          src="{{favArray.icon}}"
          mat-card-avatar />
          </mat-card-header>
          <mat-card-subtitle>
          <p style ="padding-left: 60px;">{{favArray.vicinity}}</p> 
          </mat-card-subtitle>
          
         <img mat-card-image width ="50" *ngFor="let photo of favArray.photos" src='https://maps.googleapis.com/maps/api/place/photo?maxwidth=450&photo_reference={{photo.photo_reference}}&key=AIzaSyBKuuHUPZ_BDWlCnLSYPylkTCd7LQpsU6s'>
         <!-- <img mat-card-image width ="50" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=50&photo_reference={{place.photo_reference}}&key=AIzaSyDlcVUDD3WhvXXA2XvrTflCjMn0VO3Bam8">
        -->
          <mat-card-content>
            <label>
              Rating: {{favArray.rating}} 
            </label> &nbsp; <b>â™¥ {{favArray.matchScore * 10}}</b>
          </mat-card-content>
          <mat-card-actions>
            <!-- <a mat-raised-button color="primary" [routerLink]="['../Place-Details',favArray.place_id]">See More Information</a> -->
            <button mat-raised-button color="primary" (click)="removeFavoritePlace(i)" >Remove from favorites</button>
            <!-- <button mat-raised-button color="primary"><a href ="{{favArray.url}}" ></a>Get Directions</button> -->
          </mat-card-actions>
          
        </mat-card>
      </div>
  
    
</div>
