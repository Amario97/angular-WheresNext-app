<div >
     <div class="content">
       <mat-card class="mat-elevation-z4">
         <mat-card-header>
           
           <mat-card-title>{{place.name}}</mat-card-title>
           <img
         src="{{place.icon}}"
         mat-card-avatar />
         </mat-card-header>
         <mat-card-subtitle>
         <p style ="padding-left: 60px;"> {{place.vicinity}}</p> 
         </mat-card-subtitle>
        <img mat-card-image width ="50" src="{{place.photos[0].photo_reference}}">
      
         <mat-card-content>
           <p>
             Rating: {{place.rating}}
           </p>
         </mat-card-content>
         <mat-card-actions>
           <a mat-raised-button color="accent" [routerLink]="['../Place-Details',place.place_id]">I want to go here!</a>
           <button mat-raised-button color="primary">Add to Favorites</button>
         </mat-card-actions>
       </mat-card>
     </div>
