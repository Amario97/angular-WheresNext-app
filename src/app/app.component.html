<mat-toolbar>
  <img src="/assets/img/logo2.png" alt="image">
    <span> </span>
    <br/>

    
    <div class="toolbar-menu" fxFlex="25%" fxFlex.xs="60%" fxFlex.sm="33%" >
        <a mat-button routerLink="/Dashboard" *ngIf="loggedIn">Dashboard</a>
        
        <a mat-button routerLink="/Profile" *ngIf="loggedIn">Profile</a>
        <a mat-button routerLink="/Search-Place" *ngIf="loggedIn">Search Place</a>
        <a mat-button routerLink="/Places" *ngIf="loggedIn">Places Suggested for You</a>
        <a mat-button routerLink="/Favorites" *ngIf="loggedIn">Favorites</a>
        <!-- <a mat-button routerLink="/Feedback" *ngIf="loggedIn">Feedback</a> -->
       
        <a mat-button routerLink="/Quiz" *ngIf="loggedIn">Quiz</a>
       
    
        <a mat-button class="logout" (click)="logout()" *ngIf="loggedIn">Logout</a>
        
      </div>
      
       
  
  
  </mat-toolbar>
<br/>


 <div class="content">
<mat-card >
  <mat-card-header>

     <mat-card-title>
      
     </mat-card-title>
     <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

     <mat-card-content>

       

      <div *ngIf="!loggedIn">
        <app-login></app-login> 
         <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="primary"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    >
    <mat-carousel-slide
     
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="true"
    ></mat-carousel-slide>
    </mat-carousel> </div>
    <router-outlet></router-outlet>

  </mat-card-content>
    
     
 
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
</div>
