<mat-toolbar>
  <img src="/assets/img/logo.png" alt="image">
    <span>Where'sNext! </span>
    <br/>

    
    <div class="toolbar-menu" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >
        <a mat-button routerLink="/" *ngIf="loggedIn">Home</a>
        
        <a mat-button routerLink="/Profile" *ngIf="loggedIn">Profile</a>
        <a mat-button routerLink="/Favorites" *ngIf="loggedIn">Favorites</a>
        <!-- <a mat-button routerLink="/Feedback" *ngIf="loggedIn">Feedback</a> -->
        <a mat-button routerLink="/Places" *ngIf="loggedIn">Places</a>
        <a mat-button routerLink="/Quiz" *ngIf="loggedIn">Quiz</a>
    
        <a mat-button class="logout" (click)="logout()" *ngIf="loggedIn">Logout</a>
        
      </div>
      
       
  
  
  </mat-toolbar>
<br/>

<div *ngIf="!loggedIn">
   <app-login></app-login> 
  </div>
  <div *ngIf="loggedIn">
    <h2>You are logged in.  {{currentUser}}</h2>

    
  </div> 
  
  <div *ngIf="!loggedIn">
    <mat-carousel
timings="250ms ease-in"
[autoplay]="true"
interval="5000"
color="primary"
maxWidth="auto"
proportion="25"
slides="5"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
<mat-carousel-slide
 
  *ngFor="let slide of slides; let i = index"
  [image]="slide.image"
  overlayColor="#00000040"
  [hideOverlay]="true"
></mat-carousel-slide>
</mat-carousel>
  </div>
  

<router-outlet></router-outlet>
