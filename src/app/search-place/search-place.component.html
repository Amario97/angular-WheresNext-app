
<div id="SearchDiv">
  <label>Location    </label>
  <input id="Address" type="text" [(ngModel)]="Address">(city/address etc..)
  <br>
  <label>Keyword    </label>
  <input id="Keyword" type="text" [(ngModel)]="Keyword">
  <br>
  <label>Radius    </label>
  <input id="Radius" type="text" [(ngModel)]="Radius">(meters)
  <br>
  <button type="button" (click)="advancedPlaceSearch()">Search Place</button>
  <br>
</div>

<div id="res"></div>
<h2 *ngIf="displayed" >My Places</h2>
<h4>{{FormattedAddress}}</h4>
<ul class="places">
  <li *ngFor="let place of places">
      <span class="badge">{{place.name}} </span>
      <span class="name">{{place.matchScore * 10}}%</span>
  </li>
</ul>
